<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
    http-equiv="X-EU-Compatibile" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form in HTMK in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="https://www.facebook.com" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Mail Adress</label>
                    <input type="text" placeholder="Enter email adress" required>
                </div>
                
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="genter">
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="genter">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="genter">
                        <label for="check-other">Prever not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box adress">
                <label>Adress</label>
                <input type="text" placeholder="Enter street adress" required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Contry</option>
                            <option>Italia</option>
                            <option>Romania</option>
                            <option>Moldova</option>
                            <option>America</option>
                            <option>Germania</option>
                            <option>Rossiea</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" required>
                </div>
                <div class="column">
                    
                <input type="text" placeholder="Enter your region" required>
                <input type="number" placeholder="Enter postal code" required>
                </div>
            </div>
            <button>Sumbit</button>
        </form>
    </section>
</body>
</html>
